    <h2>Fråga 1 - Vilket organ saknar sjöstjärnan?</h2>
    <fieldset>

        <div>
          <input type="radio" id="hjarna" name="optionOne" value="a"/>

        </div>

        <input type="radio" id="nervsystemet" name="optionOne" value="b"/>

      </fieldset>
      <br>
      <br> 

      <h2>Fråga 2 - Var sitter sjöstjärnans ögon?</h2>

          <input type="radio" id="huvudet" name="optionTwo" value="a"/>

        <div>
