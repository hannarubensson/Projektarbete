<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektarbete</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="buttonDiv"> 
        <div>
            <button id="darkMode">Dark mode</button>
            <button id="lightMode">Light mode</button>
        </div>
    </div>

    <h1 class="title">Djurquizet - under the sea</h1>

    <h2>Fråga 1 - Vilka organ saknar sjöstjärnan?</h2>
    <fieldset>
        <legend>Markera tre svar</legend>
      
        <div>
          <input type="checkbox" id="hjarna" name="option" value="a"/>
          <label for="hjarna">Hjärnan</label>
        </div>
      
        <div>
          <input type="checkbox" id="tarmen" name="option" value="b"/>
          <label for="tarmen">Tarmen</label>
        </div>

        <div>
            <input type="checkbox" id="lungorna" name="option" value="c"/>
            <label for="lungorna">Lungorna</label>
        </div>

        <input type="checkbox" id="nervsystemet" name="option" value="d"/>
        <label for="nervsystemet">Nervsystemet</label>
      </fieldset>
      <br>
      <br> 

      <h2>Fråga 2 - Var sitter sjöstjärnans ögon?</h2>
      <fieldset>
        <legend>True/False</legend>
      
        <div>
          <input type="radio" id="huvudet" name="option" value="a"/>
          <label for="huvudet">På huvudet</label>
        </div>
      
        <div>
          <input type="radio" id="armarna" name="option" value="b"/>
          <label for="armarna">På armarna</label>
        </div>
      </fieldset>
      <br>
      <br>

      <button id="gradeTest">Rätta!</button>

      <ul id="ulList">

      </ul>
      

    <script src="index.js"></script>
</body>
</html>
